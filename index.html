<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <!-- header -->
    <div class="header">
        <h1>Todo List</h1>

        <!-- Adding tasks -->
        <div class="input-group mb-3 container">
            <input type="text" class="form-control" placeholder="Add task" aria-label="Add task"
                aria-describedby="button-addon2" id="new-task">
            <div class="dropdown">
                <button class="btn dropdown-toggle setPriority" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Low</button>
                <ul class="dropdown-menu" id="new-priority">
                    <li><a class="dropdown-item" href="#">Low</a></li>
                    <li><a class="dropdown-item" href="#">Medium</a></li>
                    <li><a class="dropdown-item" href="#">Top</a></li>
                </ul>
            </div>

            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
        </div>


    </div>


    <!-- Task view and search -->
    <div class="container">

        <!-- search section -->
        <div class="search-bar">
            <input type="text" name="search" id="search" placeholder="Search">

            <!-- Tags dropdown -->
            <div class="dropdown">
                <button class="btn dropdown-toggle tag-search" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Tags
                </button>
                <ul class="dropdown-menu search-tags">
                    <li><a class="dropdown-item" href="#">Low</a></li>
                    <li><a class="dropdown-item" href="#">Medium</a></li>
                    <li><a class="dropdown-item" href="#">Top</a></li>
                </ul>
            </div>
        </div>

        <!-- selected tags -->
        <div class="tags">
            <!-- <span class="badge text-bg-danger">important<button type="button" class="btn-close ms-2 btn-close-white"
                    aria-label="Close"></button>
            </span>
            <span class="badge text-bg-primary">Medium<button type="button" class="btn-close ms-2 btn-close-white"
                    aria-label="Close"></button></span>
            <span class="badge text-bg-secondary">Low<button type="button" class="btn-close ms-2 btn-close-white"
                    aria-label="Close"></button></span> -->
        </div>


        <!-- Task view -->
        <div class="task-view">

            <!-- Task list -->
            <div class="tasklist" id="tasklist">
                
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
